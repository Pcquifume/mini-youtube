<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube - Vidéo 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="youtube-logo.png" alt="Logo YouTube">
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="explorer.html">Explorer</a></li>
          <li><a href="abonnements.html">Abonnements</a></li>
          <li><a href="upload.html">Poster une vidéo</a></li>
          <li><a href="login.html">Connexion</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher des vidéos..." onkeyup="showSuggestions(this.value)">
        <button type="button">Rechercher</button>
        <div id="suggestions" class="suggestions"></div>
      </div>
    </div>
  </header>
  
  <main class="container">
    <section class="video">
      <h2>Titre Vidéo 1</h2>
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
      </video>
      <div class="video-info">
        <div class="like-system">
          <button class="like-button">J'aime</button>
          <span class="like-count">2.3K</span>
        </div>
        <div class="comments">
          <h3>Commentaires</h3>
          <div class="comment">
            <p><strong>Utilisateur 1:</strong> Super vidéo !</p>
          </div>
          <form>
            <textarea placeholder="Ajouter un commentaire..."></textarea>
            <button type="submit">Envoyer</button>
          </form>
        </div>
        <button class="subscribe-button">S'abonner</button>
      </div>
    </section>
    <section class="recommendations">
      <h2>Recommandations</h2>
      <div class="video-list">
        <div class="video-item">
          <a href="video2.html">
            <img src="thumbnail2.png" alt="Miniature Vidéo 2">
            <div class="video-info">
              <h3>Titre Vidéo 2</h3>
              <p class="video-meta">1.5K vues • 3 jours</p>
            </div>
          </a>
        </div>
        <!-- Ajoutez d'autres vidéos recommandées ici -->
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Mini YouTube. Tous droits réservés.</p>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
