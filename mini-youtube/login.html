<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube - Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="youtube-logo.png" alt="Logo YouTube">
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="explorer.html">Explorer</a></li>
          <li><a href="abonnements.html">Abonnements</a></li>
          <li><a href="upload.html">Poster une vidéo</a></li>
          <li><a href="login.html">Connexion</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher des vidéos..." onkeyup="showSuggestions(this.value)">
        <button type="button">Rechercher</button>
        <div id="suggestions" class="suggestions"></div>
      </div>
    </div>
  </header>
  
  <main class="container">
    <section class="auth">
      <h2>Connexion</h2>
      <form action="dashboard.html" method="post">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
        <p>Pas encore de compte ? <a href="signup.html">Créez-en un ici</a></p>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Mini YouTube. Tous droits réservés.</p>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
